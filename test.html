<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire avec menus déroulants et input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <h1>Formulaire</h1>

    <div class="form-group">
        <label for="language">Choisir la langue :</label>
        <select id="language" name="language">
            <option value="jp-JP">Japonais (jp-JP)</option>
            <option value="fr-FR">Français (fr-FR)</option>
        </select>
    </div>

    <div class="form-group">
        <label for="number">Nombre (entre 1 et 50) :</label>
        <input type="number" id="number" name="number" min="1" max="50" value="7">
    </div>

    <div class="form-group">
        <label for="category">Choisir la catégorie :</label>
        <select id="category" name="category">
            <option value="all">TOUS</option>
            <option value="animals">Animaux</option>
            <option value="body">Corps</option>
        </select>
    </div>

</body>
</html>
